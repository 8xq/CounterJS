<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CounterJS</title>
      <link rel="stylesheet" type="text/css" href="style.css"/>
      <script src="Count.js"></script>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="Title">
         <h1>CounterJS</h1>
         <h6>This is a very basic counter using JS</h6>
         <h6>(There is a suprise at 100) </h6>
         <br><br>
         <center>
            <div class="Box">
               <h1 id="Cntr">0</h1>
               <br>
               <button id="Dec" onclick="DecreaseValue()" class="button">Decrease</button>
               <button id="Rst" onclick="ResetValue()" class="button">Reset</button>
               <button id="Inc" onclick="IncreaseValue()" class="button">Increase</button>
            </div>
         </center>
      </div>
      <div class="footer">

         </p>
      </div>
   </body>
</html>
